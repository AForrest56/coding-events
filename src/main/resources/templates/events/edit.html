<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input type="text" th:value="${event.name}" name="name" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Description
            <input type="text" th:value="${event.description}" name="description" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Location
            <input type="text" th:value="${event.location}" name="location" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Number of Attendees
            <input type="text" th:value="${event.numberOfAttendees}" name="numberOfAttendees" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Contact Email
            <input type="text" th:value="${event.contactEmail}" name="contactEmail" class="form-control">
        </label>
    </div>

    <div class="form-check">
        <label>Registration Required
            <label class="radio-inline">
                <input type="radio" name="registrationRequired" id="optionsRadiosInline1" value="Yes"
                       th:checked="*{registrationRequired}"/>Yes
            </label>
            <label class="radio-inline">
                <input type="radio" name="registrationRequired" id="optionsRadiosInline2" value="No"
                       th:checked="*{registrationRequired}"/>No
            </label>
        </label>
    </div>

    <div>
        <label>Id
            <input type="hidden" th:value="${event.id}" name="eventId" />
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>

</form>

</body>
</html>
